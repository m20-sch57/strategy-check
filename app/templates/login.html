{% extends "base.html" %}

{% block content %}
    <h1>Sign in</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
    <div>
        <p style="color: #00008B; font-style: italic">No account? Create it <a href="/sign_up">here</a>!</p>
    </div>
{% endblock %}
